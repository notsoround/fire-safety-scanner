server {
    listen 80;
    server_name scanner.hales.ai;
    return 301 https://scanner.hales.ai$request_uri;
}

server {
    listen 443 ssl http2;
    server_name scanner.hales.ai;

    ssl_certificate /etc/letsencrypt/live/scanner.hales.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/scanner.hales.ai/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Frontend static files
    location / {
        root /app/frontend/build;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Fix double /api/api/ calls by redirecting to single /api/
    location /api/api/ {
        rewrite ^/api/api/(.*)$ /api/$1 last;
    }

    # Backend API routes
    location /api/ {
        proxy_pass http://app:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Handle WebSocket connections if needed
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
}